dist: xenial
language: python
python:
  - "3.7"

before_install:
  - git clone -b next git://github.com/boutproject/BOUT-dev.git
  - sudo apt-get install mpich libmpich-dev libfftw3-dev libnetcdf-dev libnetcdf-cxx-legacy-dev git g++ make

install:
  - cd BOUT-dev
  - ./configure
  - make
  - pip install -r requirements.txt
  - pip install codecov pytest-cov

script:
  - pytest --cov=./

after_success:
  - codecov
